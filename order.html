                <!-- 訂購表單-->
                <section class="order-table-area">
                    <div class="container-fluid order-table pt-6 pb-8 px-3 border-primary rounded-4 bg-white shadow px-lg-6"
                        data-aos="fade-up" style="max-width: 872px;">
                        <h2 class="fs-7 text-center mb-9 mb-lg-11">填寫訂購資訊</h2>
                        <form class="row g-3 gx-lg-5 needs-validation" novalidate>
                            <div class="col-md-6">
                                <label for="inputName" class="form-label">名字</label>
                                <input type="text" class="form-control" id="inputName" required>
                                <div class="invalid-feedback">
                                    請輸入名字
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="inputFirstName" class="form-label">姓氏</label>
                                <input type="text" class="form-control" id="inputFirstName" required>
                                <div class="invalid-feedback">
                                    請輸入姓氏
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="phoneNumber" class="form-label">手機號碼</label>
                                <input type="number" class="form-control" id="phoneNumber" placeholder="0910123456"
                                    required>
                                <div class="invalid-feedback">
                                    手機號碼ex:0912040110
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="email" class="form-label">電子郵件</label>
                                <input type="email" class="form-control" id="email" placeholder="petpainted@gmail.com"
                                    required>
                                <div class="invalid-feedback">
                                    請輸入有效電子郵件 ex:petpainted@gmail.com
                                </div>
                            </div>
                            <div class="col-12">
                                <label for="shippingAdd" class="form-label">收件地址</label>
                                <div class="row gy-2">
                                    <div class="col-12 col-md-6">
                                        <select id="shippingAdd" class="form-select" required>
                                            <option value="">請選擇縣市</option>
                                            <option value="1">...</option>
                                            <option value="2">...</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            請選擇縣市
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <select id="city" class="form-select" required>
                                            <option value="">請選擇區域</option>
                                            <option value="1">...</option>
                                            <option value="2">...</option>
                                        </select>
                                        <div class="invalid-feedback">
                                            請選擇區域
                                        </div>
                                    </div>
                                    <div class="col-12">
                                        <input type="text" class="form-control" id="address" placeholder="請輸入詳細地址"
                                            required>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label for="designStyle" class="form-label">選擇設計師風格</label>
                                <select id="designStyle" class="form-select" required>
                                    <option value="">選擇設計師風格</option>
                                    <option value="1">Mishell</option>
                                    <option value="2">John</option>
                                    <option value="3">Timothy</option>
                                    <option value="4">Kimberly</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="formFileMultiple" class="form-label">上傳您寶貝的照片</label>
                                <input class="form-control" style="color:#3a3a3a;font-weight: 300;" type="file"
                                    id="formFileMultiple" multiple required>
                            </div>
                            <div class="col-md-12">
                                <label for="wayOfPay" class="form-label">付款方式</label>
                                <select id="wayOfPay" class="form-select" required>
                                    <option selected>貨到付款</option>
                                    <option>信用卡一次付清</option>
                                    <option>轉帳匯款</option>
                                </select>
                            </div>
                            <div class="col-7 col-md-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck"
                                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    <label class="form-check-label" for="gridCheck">
                                        送禮用包裝 + $100
                                    </label>
                                </div>
                            </div>
                            <div class="col-5 col-md-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck"
                                        data-bs-toggle="modal" data-bs-target="#exampleModal">
                                    <label class="form-check-label" for="gridCheck">
                                        無框畫 + $250
                                    </label>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <label for="remark" class="form-label">備註說明</label>
                                <textarea class="form-control" id="remark" rows="3"></textarea>
                            </div>
                            <div class="col-12 mt-5 mt-md-7">
                                <p class="fs-7 fw-bold mb-0 text-center"><i

                            </div>
                            <div class="col-12 mt-5 text-center">
                                <button type="submit"
                                    class="btn btn-primary rounded-pill fs-7 btn-hover-custom py-2 px-8">送出訂購資訊</button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"

    <!-- bootstrap 表單驗證 -->
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()

        //載入bootstrap modal
        var myModal = document.getElementById('myModal')
        var myInput = document.getElementById('myInput')

        myModal.addEventListener('shown.bs.modal', function () {
            myInput.focus()
        })
    </script>
